<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <article class="card">
      <div class="card__up">
        <div class="card__image-container">
          <img src="./images/image-victor.jpg" alt="">
        </div>
      </div>
      
      <div class="card__content">
        <h2 class="card__name">Victor Crest <span>26</span></h2>
        <p class="card__location">London</p>
        <div class="card__stats-container">

          <div class="stat-container">
            <p class="amount">80K</p>
            <p class="description">Followers</p>
          </div>

          <div class="stat-container">
            <p class="amount">803K</p>
            <p class="description">Likes</p>
          </div>

          <div class="stat-container">
            <p class="amount">1.4K</p>
            <p class="description">Photos</p>
          </div>
        </div>
      </div>
    </article>
  </main>

</body>
</html>
